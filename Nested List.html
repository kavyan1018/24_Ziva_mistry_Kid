<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested List Example</h1>
    <h2>Unordered Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ul>
        </li>
    </ul>

    <h2>Ordered Nested List</h2>
    <ol>
        <li>Continents
            <ol>
                <li>Asia</li>
                <li>Europe</li>
                <li>Africa</li>
            </ol>
        </li>
        <li>Oceans
            <ol>
                <li>Pacific</li>
                <li>Atlantic</li>
                <li>Indian</li>
            </ol>
        </li>
    </ol>
</body>
</html>
