<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        First name 
        Last name
        Email
        Phone number
        Password
        Confirm Password
        date of birth
        gender
        Country
        State
        City
        Address
        Zip code
        Submit button
        Reset button
        Terms and conditions checkbox
    -->

    <form>

        <label for="fn">First Name :</label>
        <input type="text" id="fn" placeholder="First Name" required>

        <br><br>

        <label for="ln">Last Name :</label>
        <input type="text" id="ln" placeholder="Last Name" required>

        <br><br>

        <label for="email">Email :</label>
        <!-- for suggest : ctrl + space -->
        <input type="email" id="email" placeholder="Email" required>

        <br><br>

        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" placeholder="Phone Number" required>

        <br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Password" required>

        <br><br>

        <label for="confirm-password">Confirm Password :</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <br><br>

        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" required>

        <br><br>

        <label for="ge">Gender</label>
        <input type="radio" id="ge" name="ge"> 
        <label for="male">Male</label>
        <input type="radio" id="male" name="ge">
        <label for="female">Female</label>

        <br><br>

        <label for="country">Country :</label>
        <select name="" id="country">
            <option value="">Select any one</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Canada</option>
            <option value="">Australia</option>
            <option value="">Germany</option>
            <option value="">France</option>
            <option value="">Japan</option>
            <option value="">China</option>
            <option value="">Brazil</option>
            <option value="">South Africa</option>
            
        </select>

        <br><br>

        <label for="state">State :</label>
        <select name="" id="state">
            <option value="">Select any one</option>
            <option value="">Maharashtra</option>
            <option value="">California</option>
            <option value="">Texas</option>
            <option value="">Florida</option>
            <option value="">New York</option>
            <option value="">Ontario</option>
            <option value="">Quebec</option>
            <option value="">New South Wales</option>
            <option value="">Victoria</option>
            <option value="">Bavaria</option>
        </select>

        <br><br>

        <label for="city">City :</label>
        <input type="text" id="city" placeholder="City" required>
        
        <br><br>

        <label for="address">Address :</label>
        <textarea name="" id="address" cols="20" rows="5"></textarea>

        <br><br>

        <label for="zip">Zip Code :</label>
        <input type="number" id="zip" placeholder="Zip Code" required>

        <br><br>
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the terms and conditions</label>

        <br><br>
        <!-- <button type="submit">Submit</button> -->
        <!-- <input type="submit"> -->
         <input type="submit" value="Register here">

        <input type="reset" value="Reset">

    </form>

</body>
</html>
